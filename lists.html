<!DOCTYPE html>
<html>

<head>
    <title>Lists</title>
</head>

<body>
    <h4 title="Here we have an Unordered list"> Unordered List</h4>
    <ul>
        <li>Numero 1</li>
        <li>Numero 2</li>
        <li>Numero 3</li>
        <li>Numero 4</li>
        <li>Numero 5</li>
    </ul>

    <hr>
    <h4 title="Here we have an ordered list"> Ordered List </h4>
    <ol>
        <li>Numero</li>
        <li>Numero</li>
        <li>Numero</li>
        <li>Numero</li>
        <li>Numero</li>
    </ol>
</body>

</html>
