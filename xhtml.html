<!DOCTYPE html>
<html>

<head>
    <title> XHTML </title>
</head>

<body>
    <h1> XHTML </h1>
    <p>
        XHTML is more robust and strict
    </p>
    <input type="text" disabled="disabled">

    <div attr="attr">

    </div>

    <br>
    <!-- This line is HTML-->

    <br />
    <!-- This line is XHTML-->
    <p>
        <em>
            <u>
            Underlined and emphasised text paragraph
            </u>
        </em>
    </p>


</body>

</html>
